<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css')}}" />
    </head>

    <body>
        <div class="overlay">
            <video class="bgvideo" src="https://i.imgur.com/KEnwbfZ.mp4" muted autoPlay loop >
        </div>

        <div class="sidenav">
            <a href="{{ url_for('home') }}" class="logo-bg" ><img src="../static/assets/logo.png" class="logo"></a>
            <a href="{{ url_for('blockchain') }}" class="sidenav-box">BLOCKS</a>
            <a href="{{ url_for('mine') }}" class="sidenav-box">MINE</a>
            <a href="{{ url_for('transactions') }}" class="sidenav-box">SEND MONEY</a>
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('wallet') }}" class="sidenav-box">WALLET</a>
                <a href="{{ url_for('logout') }}" class="sidenav-box">LOGOUT</a>
            {% else %}
                <a href="{{ url_for('register') }}" class="sidenav-box">REGISTER</a>
                <a href="{{ url_for('login') }}" class="sidenav-box">LOGIN</a>
            {%endif%}
            
        </div>

        <div class="body-content">
            {% block content %}
            {% endblock %}
            <!-- <hr/>
            <footer>
                <p>Â© 2022</p>
            </footer> -->
        </div>
    </body>
</html>
