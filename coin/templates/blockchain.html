{% extends "layout.html" %}
{% block title %}
<p>Block Title</p>
{% endblock %}

{% block content %}
<body>
  <div class="contentbg">
    {% for block in blockchain.chain %}
    <small>Hash: {{ block.hash[0:20] }} &nbsp;&nbsp; Prev: {{ block.prev }}<br></small>
    <small>Timestamp: {{ block.time }}</small>
    <br><br>
    {% endfor %}
  </div>
  
</body>
{% endblock %}
